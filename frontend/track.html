<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Package - SwiftShip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">SwiftShip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="track.html">Track Package</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tracking Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Package Tracking</h1>

            <!-- Tracking Form -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Enter Tracking Number</h5>
                            <div class="mb-3">
                                <input type="text" id="trackingNumber" class="form-control" placeholder="e.g., SS123456789">
                            </div>
                            <button onclick="trackPackage()" class="btn btn-primary">Track Package</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="trackingResults" class="mt-5" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Package Details</h5>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Tracking Number:</strong></div>
                                    <div class="col-sm-8" id="trackNum"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Customer:</strong></div>
                                    <div class="col-sm-8" id="customerName"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Status:</strong></div>
                                    <div class="col-sm-8">
                                        <span id="status" class="badge bg-secondary"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Current Location:</strong></div>
                                    <div class="col-sm-8" id="currentLocation"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Estimated Delivery:</strong></div>
                                    <div class="col-sm-8" id="estimatedDelivery"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"><strong>Actual Delivery:</strong></div>
                                    <div class="col-sm-8" id="actualDelivery"></div>
                                </div>

                                <!-- Tracking History -->
                                <h6 class="mt-4">Tracking History</h6>
                                <div id="trackingHistory" class="mt-3">
                                    <!-- History items will be appended here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 SwiftShip. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
