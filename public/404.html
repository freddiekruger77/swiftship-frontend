<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwiftShip - Fast & Reliable Delivery</title>
    <script>
      // Single Page Application redirect for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // https://github.com/rafgraph/spa-github-pages/blob/master/LICENSE
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with just a query string and hash fragment,
      // e.g., http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // http://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a project page (username.github.io/project-name)
      // then you should set the base to '/project-name/'
      var base = '/swiftship-frontend/';

      // Get the current path and search query
      var path = window.location.pathname;
      var search = window.location.search;

      // If we're on the base path, redirect to index.html
      if (path === base || path === base.slice(0, -1)) {
        window.location.href = base + 'index.html';
        // Exit early
        throw new Error('Redirecting...');
      }

      // If we're not on the base path, redirect to index.html with the path as a query parameter
      var redirect = base + 'index.html?/' + path.slice(base.length) + search;

      // Replace ~ with ~and~ for query string compatibility
      redirect = redirect.replace(/~/g, '~and~');

      window.location.href = redirect;
    </script>
  </head>
  <body>
    <!-- This content is for search engines and browsers that don't support JavaScript -->
    <h1>SwiftShip - Fast & Reliable Delivery</h1>
    <p>Your trusted partner for all shipping needs.</p>
    <p>If you're seeing this page, please enable JavaScript in your browser.</p>
    <script>
      // Fallback redirect for browsers that don't support the above script
      window.location.href = '/swiftship-frontend/';
    </script>
  </body>
</html>
